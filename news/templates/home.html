{% extends "base.html" %} {% load static %} {% block head %}
<link rel="stylesheet" href="{% static 'css/style.css' %}" />
{% endblock %} {% block title %}Página Inicial{% endblock %} {% block content %}
<h1>Notícias</h1>
{% for news in news %}
<div class="news">
  <h2 class="news-title">{{ news.title }}</h2>
  {% if news.image %}
  <img
    class="news-image"
    src="{% static news.image.url %}"
    alt="{{ news.title }}"
  />
  {% endif %}
  <span class="news-date">{{ news.created_at|date:"d/m/Y" }}</span>
</div>
{% endfor %} {% endblock %}
