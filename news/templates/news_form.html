{% extends 'base.html' %}{% load static %} {% block head %}
<link rel="stylesheet" href="{% static 'css/style.css' %}" />
{% endblock %} {% block title %} Formulário para Nova Notícia {% endblock %} {%
block content %}
<form
  action="{% url 'news-form' %}"
  method="post"
  enctype="multipart/form-data"
>
  {% csrf_token %} {{form.as_p}} {% for category in categories %}
  <label for="id_categories_{{ category.id }}">{{ category.name }}</label>
  <input
    type="checkbox"
    name="categories"
    value="{{ category.id }}"
    id="id_categories_{{ category.id }}"
  />

  {% endfor %}
  <button type="submit">Salvar</button>
</form>
{% endblock %}
